<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <title>我来 wolai - 不仅仅是未来的云端协作平台与个人笔记</title>
    <style>
      #reopen {
        outline: none;
        background-color: transparent;
        border: 1px solid rgb(75, 74, 74);
        width: 6em;
        text-align: center;
        box-shadow: 0 0 2px 2px rgba(197, 195, 195, 0.5);
        height: 2em;
        user-select: none;
        cursor: pointer;
        font-size: 28px;

        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        border-radius: 1em;
      }
    </style>
  </head>
  <body>
    <!-- <iframe
      src="https://www.wolai.com/login"
      width="100%"
      height="100vh"
    ></iframe> -->
    <div>
      <button type="button" id="reopen">“我来” 开启</button>
    </div>
    <script type="text/javascript">
      let wolaiWebUrl = "https://www.wolai.com/login";
      function openWindow() {
        if (utools.getIdleUBrowsers().length) {
          //  如果当前已经打开过了 就不打开了
          // 说明运行了一个了，那么就重新唤起这一个就好了
         utools.ubrowser
            .goto(wolaiWebUrl)
            .run(utools.getIdleUBrowsers().pop()["id"])
            .show();
          return;
        }
        return utools.ubrowser
          .goto(wolaiWebUrl)
          .run({ width: 1000, height: 600 })
          .then((res) => {
            console.log(res);
          });
      }
      utools.onPluginReady(() => {
        let browser = openWindow();
        let reopen = document.getElementById("reopen");
        reopen.addEventListener("click", openWindow);
      });
    </script>
  </body>
</html>
